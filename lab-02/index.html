<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab-02</title>
</head>

<body>
    <div class="drumkit">
        <div class="pad pad-q">Q</div>
        <div class="pad pad-w">W</div>
        <div class="pad pad-e">E</div>
        <div class="pad pad-r">R</div>
        <div class="pad pad-t">T</div>
        <div class="pad pad-a">A</div>
        <div class="pad pad-s">S</div>
        <div class="pad pad-d">D</div>
        <div class="pad pad-f">F</div>
    </div>

    <div id="playChannels">
        <button id="playChannel1" data-channel="1">Play channel 1</button>
        <button id="playChannel2" data-channel="2">Play channel 2</button>
        <button id="playChannel3" data-channel="3">Play channel 3</button>
        <button id="playChannel4" data-channel="4">Play channel 4</button>
    </div>

    <div id="recordChannel">
        <button id="recordChannel1" data-channel="1">Record Channel 1</button>
        <button id="recordChannel2" data-channel="2">Record Channel 2</button>
        <button id="recordChannel3" data-channel="3">Record Channel 3</button>
        <button id="recordChannel4" data-channel="4">Record Channel 4</button>
    </div>

    <audio src="sounds/boom.wav" data-sound="boom"></audio>
    <audio src="sounds/clap.wav" data-sound="clap"></audio>
    <audio src="sounds/hihat.wav" data-sound="hihat"></audio>
    <audio src="sounds/kick.wav" data-sound="kick"></audio>
    <audio src="sounds/openhat.wav" data-sound="openhat"></audio>
    <audio src="sounds/ride.wav" data-sound="ride"></audio>
    <audio src="sounds/snare.wav" data-sound="snare"></audio>
    <audio src="sounds/tink.wav" data-sound="tink"></audio>
    <audio src="sounds/tom.wav" data-sound="tom"></audio>

    <script src="script.js"></script>
</body>

</html>
