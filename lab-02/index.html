<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab-02</title>
</head>
<body>

    <div class="drumkit">
        <div class="pad pad-q">Q</div>
        <div class="pad pad-w">W</div>
        <div class="pad pad-e">E</div>
        <div class="pad pad-r">R</div>

        <div class="pad pad-d">D</div>

    <audio src="sounds/openhat.wav" data-sound="openhat"></audio>
    <audio src="sounds/ride.wav" data-sound="ride"></audio>

    <script src="script.js"></script>
