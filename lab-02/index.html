<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab-02</title>
</head>

<body>
    <div class="drumkit">
        <div class="pad pad-q">Q</div>
        <div class="pad pad-w">W</div>
        <div class="pad pad-e">E</div>
        <div class="pad pad-r">R</div>
        <div class="pad pad-t">T</div>
        <div class="pad pad-a">A</div>
        <div class="pad pad-s">S</div>
        <div class="pad pad-d">D</div>
        <div class="pad pad-f">F</div>
    </div>

    <div id="playChannels" class="buttons">
        <button id="playChannel0" class="play">Play channel 0</button>
        <button id="playChannel1" class="play">Play channel 1</button>
        <button id="playChannel2" class="play">Play channel 2</button>
        <button id="playChannel3" class="play">Play channel 3</button>
        <button id="playAllChannels" class="play">Play all channel</button>
    </div>

    <div id="recordChannel" class="buttons">
        <button id="recordChannel0" class="record">Start recording channel 0</button>
        <button id="recordChannel1" class="record">Start recording channel 1</button>
        <button id="recordChannel2" class="record">Start recording channel 2</button>
        <button id="recordChannel3" class="record">Start recording channel 3</button>
    </div>

    <audio src="sounds/boom.wav" data-sound="boom"></audio>
    <audio src="sounds/clap.wav" data-sound="clap"></audio>
    <audio src="sounds/hihat.wav" data-sound="hihat"></audio>
    <audio src="sounds/kick.wav" data-sound="kick"></audio>
    <audio src="sounds/openhat.wav" data-sound="openhat"></audio>
    <audio src="sounds/ride.wav" data-sound="ride"></audio>
    <audio src="sounds/snare.wav" data-sound="snare"></audio>
    <audio src="sounds/tink.wav" data-sound="tink"></audio>
    <audio src="sounds/tom.wav" data-sound="tom"></audio>

    <script src="script.js"></script>
</body>

</html>
